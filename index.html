<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js - learning/prototyping version -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <!-- product plugged in here from app -->
      <h1>{{ product }}</h1>
      <p>Product Description: {{ description }}</p>
    </div>

    <!-- Import Vue App -->
    <script src="./main.js"></script>

    <!-- mount app into DOM -->
    <script>
      const mountedApp = app.mount('#app') //refers to div id - to plug piece of app into DOM

      //update in console: mountedApp.product = 'Socks'
    </script>

  </body>
</html>
