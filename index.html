<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
  <div id="app">
    <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart.length }})</div>

    <!-- adding product display component, passing a prop called premium with value in quotes being the data object property of same name, vbind so reactively get new value as updated -->
    <!-- add an event listener that listens to the $emit event set in the component - when event heard, it will call "updateCart" method in main.js -->
    <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeFromCart"></product-display>
  </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- import components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <!-- Mount App -->
    <script>
      // mount app into DOM - argument is DOM selector (i.e. #app - div with id=app)
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
